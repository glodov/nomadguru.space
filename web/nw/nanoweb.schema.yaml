- name: $javascriptModules
  title: Модулі JS
  type: nwFileUris
  disabled: true
- name: $cssFiles
  title: Модулі CSS
  type: nwFileUris
  disabled: true
- name: $l
  title: Переклад
  type: nwLocaleDict
- name: $redirect
  title: Перенаправлення
  type: nwDataUri
- name: $uri
  title: Посилання на дані
  type: nwDataUri
- name: $uid
  title: Ідентифікатор даних
  type: nwDataUid
- name: $productsClass
  title: Стиль товарів
  type: nwClassList
  allow:
    - products deposits credits properties cards
    - no-filter no-order no-compare
    - container container-fluid
    - pb-5
- name: $productsFacadeOnly
  title: Товари тільки списком
  type: nwBoolean

- name: ogImage
  title: Світлина для мереж
  type: nwImage
- name: firstPerPage
  title: Перші видимі
- name: postsPerPage
