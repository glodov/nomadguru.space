- name: $host
  title: Публічний сайт
  placeholder: https://yaro.page
  type: nwUrl
- name: $theme
  title: Тема (вигляд)
  type: nwTheme
- name: $layout
  title: Шаблон
  type: nwLayout
  depend:
    - $theme
- name: $catalog
  title: Каталог
  type: nwCatalog
- name: $categoriesEnabled
  title: Категорії
  type: nwBoolean
- name: $categoriesNested
  title: Вкладені категорії
