title: WORKSHOP ПРОБУЖДЕНИЕ ГОЛОСА!
page:
  content:
    - promo:
      - h2: WORKSHOP ПРОБУЖДЕНИЕ ГОЛОСА!
      - p: |
          ТЫ ХОЧЕШЬ НАУЧИТЬСЯ ПЕТЬ?
          ТОГДА ТЕБЕ СЮДА !
      - footer:
        - $href: https://t.me/artguruschool
          a: Записаться на занятие
    - promo:
      - h2: Привет, дорогие. Я Ната Турбина - мастер Голоса и основатель ARTGURU SCHOOL. Я в совершенстве владею своим голосом, помогаю другим людям открывать свой, и вместе с ним проявлять себя в мир ярче увереннее и гибче.
      - p: Я учу людей петь, импровизировать, взаимодействовать друг с другом в музыке и трансформировать себя и других черед звук. Сегодня я расскажу о своей практике открытия голоса и вокальной импровизации, как проходят мои занятия, и почему тебе непременно нужно хоть раз их посетить.
      - p: Ты не знаешь подойдет ли тебе мой метод? Я помогу тебе определиться.
      - hr: true

    - audience:
      title: ДЛЯ КОГО ЭТО?
      items:
        - title: Это для тебя
          desc: Eсли ты хочешь открыть свой голос научится петь и импровизировать.
          icon: note.svg
        - title: Это для тебя
          desc: |
            - если ты профессиональный певец, но хочешь выйти за рамки чужих приёмов, и песен, овладеть собственными фишками, найти свой уникальный тембр.
          icon: notes.svg
        - title: Это для тебя
          desc: |
            - если ты давно смотришь в сторону пения, но кто-то однажды сказал что у тебя нет ни слуха ни голоса.
          icon: mic.svg
        - title: Это для тебя
          desc: |
            - даже если ты не музыкант, и думаешь что навык пения, никогда не пригодиться тебе, но хочешь проявляться в этом мире ярче и научится нестандартным походам и гибкости.
          icon: keyboard.svg
    
    - motivation:
      image: 
      title: Хочешь я добавлю тебе стимулов, и скажу почему тебе точно надо ко мне на занятие?
      desc: Голос является отражением нашего состояния, настроения, того, чем мы являемся на данный момент.
      items:
        - icon: star.svg
          content: 
            - h3: Освобождая свой голос - ты освобождаешь свое сознание.
            - $class: lead
              p: 
                - 'Развивая инструмент данный нам от природы - '
                - b: голос
                - ', мы получаем огромный ресурс, благодаря которому можем отпускать блоки и зажимы, проявляться в мир ярче, увереннее и интереснее.'
        - icon: head.svg
          content:
            - p:
              - b: Взаимодействуя с другими мастерами ARTGURUSCHOOL, я разработала метод работающий на всех уровнях сознательного и бессознательного восприятия.
            - $class: text-danger
              p: Я занимаюсь с людьми индивидуально, но особенное значение придаю групповым занятиям, потому что именно в общем поле, работает магия коллективного бессознательного.
            - p: Результатом стали регулярные ВОРКШОПы по ПРОБУЖДЕНИЮ ГОЛОСА и вокальной ИМПРОВИЗАЦИИ в КИЕВЕ и ОДЕССЕ, и увеличивающееся сообщество GURU )

    - footer:
      - logo: large
      - nav:
        - $href: https://t.me/gurubania
          a: GURUбаня
      - social-buttons: 
          - https://www.facebook.com/artguruschool
          - https://instagram.com/artguruschool
          - https://www.youtube.com/channel/UCqe2b0W9WmzfWzstCxtw0ZA
          - https://soundcloud.com/nomad-guru
          - https://t.me/artguruschool
      - p: ОТКРОЙ ТВОРЧЕСТВО ВНУТРИ СЕБЯ