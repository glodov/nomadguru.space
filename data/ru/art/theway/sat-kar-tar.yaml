title: Сат Кар Тар
page:
  content:
    - p: |
        Ты живёшь в постоянной гонке. Безумный мир несётся навстречу на сверхсветовой, непрестанно бомбардируя тебя новостями, событиями, обстоятельствами и пристально наблюдает: что ты будешь делать, как будешь справляться? Уворачиваться, прятаться, принимать удар? Так или иначе, тебе придётся сопротивляться - инстинкт подсказывает, что если просто сдаться бушующему потоку, то непременно отстанешь, утонешь, канешь в Лету, уйдёшь в Тартар...
    - p: |
        Или нет?
    - p: |
        Что, если, инстинкт ошибается? Что, если...?
    - p: |
        Ты на миг останавливаешься. Мир замирает с тобою вместе.
    - p: |
        И тогда приходят слова...
    - p: |
        Сат Кар Тар
    - p: |
        Слова древней мантры, смысл которых недоступен толмачам, фарисеям, но понятен каждому, кто идёт по духовному пути:
    - p: |
        Сат Кар Тар
        Бог есть Сущий
    - p: |
        Всё проявленное - Его воля. Если перестать ей противиться, поверить и просто идти, тебе откроется реальность, как она есть.
    - p: |
        Сат Кар Тар
        Истина есть Создатель
    - p: |
        Лишь открытым сердцем и безусловным принятием можно постичь Его замысел.
    - p: |
        Сат Кар Тар
        Всё творение - едино
    - p: |
        Разрозненное вдруг оказывается  связанным, взаимозависимым, неразрывным. Взмах крыла бабочки приносит бурю, случайная улыбка спасает мир. 
    - p: |
        Сат Кар Тар
        Есть лишь Тот, Кто Творит
    - p: |
        Слова сказанные в моменты величайшего ликования и глубокой смуты, напоминают нам: всё преходяще. Сезоны меняются, за летом приходит осень
    - p: |
        Всё просто как это:
    - p: |
        Огонь горит
        Ветер дует
        Вода течет
        Земля плодоносит
    - p: |
        Прямо сейчас, останови свой мир на минуту, и повтори
    - p: |
        Сат
        Кар
        Тар

    - h2: Когда слушать?
    - p: |
        Когда утратил веру. Когда приходит страх и не хватает сил, чтобы совершить шаг. Когда болеешь и ищешь ресурс для восстановления. В моменты личностного кризиса и на вершинах эмоциональных качелей. Когда теряешь равновесие.
    
    - h2: Как слушать?
    - p: |
        В спокойствии. С утренней чашкой кофе или чая, когда мир ещё просыпается. Или вечером, после тяжелого дня, чтобы перезагрузиться и оставить работу на работе. Слушай сердцем, чувствуй музыку телом. Ощущай, как ритм пульсирует в венах. Наполняйся.

    - h2: 'Медитация:'
    - p: |
        Сядь в простой позе. Закрой глаза, взгляд направь вверх, фокусируясь на точке межбровья.
    - p: |
        Мантра: САТ КАР ТАР
    - p: |
        Произнося CAT, соедини ладони в Молитвенной Мудре у центра груди.
    - p: |
        Произнося КАР, разведи кисти в стороны от плеч, пальцами вверх. Это промежуточное положение.
    - p: |
        Произнося ТАР, полностью выпрями руки в стороны параллельно полу, пальцы при этом направлены вверх.
    - p: |
        Переход между этими тремя положениями должен быть лёгким и плавным. 
