title: RIVER IN ME
page:
  content:
    - h2: Открой Сердце!
    - p: |
        Сердце не открывается сразу. Оно распускается постепенно, лепесток за лепестком, осторожно, шаг за шагом открываясь такому опасному, на первый взгляд, миру.
    - p: |
        Страхи как стражи, будут говорить - Стой! Там, снаружи нужно выживать и бороться! Тебя обидят, ты должен быть сильным! Ты уверен что готов открыть своё сердце?!
    - p: |
        Но уже ничто не остановит тебя, когда ты нашел свой источник. Страх и готовность к борьбе, сменятся радостью и любопытством ребенка, исследующего мир, и с восторгом и принимающего все за увлекательную игру. Твое сердце засветится и запульсирует, давая начало большой и Великой реке наполняющей жизнью и любовью свои берега!
    - p: |
        Твой источник внутри тебя. Приди к себе. Открой свое сердце!

    - h2: 'Слушать когда нужно:'
    - p: |
        Открыть сердце. Любовь к себе, Любовь к Ближнему, Принятие, Благодарность,
        Быть женщиной! Быть мужчиной! Быть в принятии! Быть рекой! Быть! Быть в потоке! Видеть! Чувствовать! Жить!
    - p: |
        Результат - Принятие как есть всего что приходит!.

    - blockquote:
      - p: Whoever comes into the River of Love will be bathed in it...
      - cite: AMMA

    - blockquote:
      - p: Однажды она обняла меня, и моя жизнь наполнилась смыслом!
      - cite: Nata Turbo

    - h2: КАК СЛУШАТЬ?
    - p: |
        Дыши. Медленно. Выдыхай. И выдыхай воздух.
    - p: |
        Начни с самого простого. Это не сложно. Не думай как правильно. Просто дыши. Пока едешь на работу, в транспорте, когда идешь по улице, бежишь в утренней пробежке сидишь в парке. Танцуй под этот трек и дыши, оживляя и открывая свое сердце навстречу своему источнику.
        Ниже я расскажу тебе как начать медитировать.

    - h2: В КАКОЙ СИТУАЦИИ?
    - p: |
        Это поможет успокоить ум, Это поможет когда очередной раз все рухнуло, это поможет когда все меняется каждый день, и ты не знаешь что будет завтра. Это поможет пережить утрату, это поможет успокоится, когда слишком хорошо, и ты не можешь остановится. Это поможет, когда вчера вы не отлипали друг от друга, а сегодня в тебе огромная дырка. Это поможет в конце концов тебе узнать кто ты на самом деле!

    - h2: МЕДИТАЦИЯ
    - p: |
        Я дышу и наблюдаю
    - p: |
        Медленный вдох - медленный выдох
    - p: |
        С каждым вдохом я все больше вовлекаю все тело, с каждым выдохом все больше расслабляю его.
    - p: |
        Вдох - любовь. Выдох - благодарность.
    - p: |
        Дыши. Медленно наполняя каждую клеточку своего тела светом и любовью. Выдыхай все мысли, все что мешает чувствовать, все что кажется важным, самые гениальные идеи… Ты их не забудешь, они останутся с тобой. Выдыхай ум и поток информации.
    - p: |
        Вдыхай свет - выдыхай благость.
    - p: |
        Почувствуй что ты расширяешься как шар, ни чувствуй ничего. Отпусти все. Дыши.

    - h2: LIVE
    - p: |
        Гуси летят на юг.
    - p: |
        Я сидела и смотрела на карпатское небо. Лето в этот раз чуть потерялось в датах. Конец сентября, а все ещё нежит обеденное солнце.
        Гуси летели на юг.
        Они каждую осень повторяют цикл и летят на юг снова и снова не задумываясь. Их ведёт инстинкт. Они не знают кто они.
        Гуси летели клином , а я смотрела на них.
        И тут мой уставший от ритритных бесконечных техник и медитаций, полубезумный ум выдал мысль:
        "А что будет, если гуси вдруг осознают себя, и начнут задаваться вопросами?
        -Народ а никто не в курсе, с какого перепугу мы ежегодно летим куда-то? Тратим время нервы, силы в конце концов? "
    - p: |
        И дальше подумалось: "А ведь начнут бегать , страдать, выживать, искать смысл.
    - p: |
        И найдут. Лет пять померзнут, ну может 10, в худшем случае. И найдут ответ.
    - p: |
        - Лететь на юг надо, потому что там тепло.
    - p: |
        И закончится все тем, что они таки снова полетят на юг. Отключат ум, включат чувства на приём высоких частот, долго так будут летать. Пока опять не забудут и , и пока снова не осознают, что что-то очень важное забыли. И снова не начнут искать.
    - p: |
        Гуси летели на юг и будут лететь.
    - p: |
        Осознанными или нет. Так должно быть.

    - h2: Монологи NOMAD GURU
    - p: |
        Время отведенное на поиск и ожидание истекло. Бесконечный бег, хаотичный и прерывистый, как дыхание загнанной лошади, закончился. Это давно уже был не бег а предсмертные конвульсии. Судороги ума.
    - p: |
        Куколка созрела. Бабочка готова сменить гусеницу и увидеть мир.
    - p: |
        Паровоз привычек - тяжёлая махина. Ооочень долгий тормозной путь. Останавливается не сразу. Когда уже думаешь что полностью принадлежишь сам себе, очередная шторка иллюзий падает, и видишь как что-то продолжает тащить тебя по инерции в сторону. Но теперь бег закончен. Перехожу на шаг. Вдох-выдох. Стоп.
    - p: |
        Когда оказываешься у источника реки, все прекращает существование кроме тебя и ее.  Есть только ты и она.  Я есть. И она есть. Река.
    - p: |
        Все замирает, но все движется. Меняются краски, меняются лица, но Великая Большая Река, остаётся неизменной в своём постоянном движении.
    - p: |
        Всегда есть выбор. Сидеть на берегу, наблюдая за течением, продолжая поиски великого смысла, слушать реку и ждать, или наконец-то стать этой рекой и начать просто быть. Горной и сумасшедшей или равнинной и спокойной. Быть такой какой и была всегда миллионы циклов. Подниматься в поисках высших смыслов. Нырять обратно в жизнь, с работами, детьми, бытом, с вечеринками до утра, в отрыве от всего, и всех, с простым домашним валянием на диване, в обнимку с дочерью и котами. 
    - p: |
        Падать, в обычную самую простую всего лишь одну - жизнь. Но теперь такую живую. С невероятной музыкой, интересными местами, с людьми, такими живыми и настоящими. Уже не важно. Матрица или нет. Иллюзия или реальность. 
    - p: |
        Пофиг вверх или вниз. Нет больше “хорошо” и “плохо”. Нет правильного и неправильного. Нужно оказывается просто жить отключив ум. как Форест Гамп. Помните? Парень просто жил по течению, и радовался всему что происходит.
    - p: |
        И был счастлив. 
    - p: |
        И я так начинаю жить. По течению реки. Быть рекой. Просто жить. Просто быть.
