title: ABOUT US
page:
  content:
    - h2: ESSENCE
    - p: |
        NOMAD GURU - динамическая музыкальная коллаборация, принимающая множество форм. Как музыкальный проект, мы собираем звуковые коды различных культур и этносов в единый аудиоландшафт. Как коллектив - объединяем духовных искателей, мастеров, учителей. Как арт-пространство - предоставляем платформу для совместного творчества в режиме "здесь и сейчас". Меняется состав и роли участников, но друзья всегда остаются друзьями. 
    - h2: STORY
    - p: |
        Проект NOMAD GURU образовался в начале 2018 года, в момент встречи трёх музыкальных шаманов, трёх творческих сил, трёх "странников дхармы" - Наты, Дена и Макса. 
    - p: |
        Идея "потокового творчества", с которой начался проект, легла в основу нашего первого альбома "Tones of Mind", вышедшего в 2019 году, и в целом стала девизом для всей нашей дальнейшей деятельности. 
    - p: |
        В 2020 вышел сингл "Holody", ознаменовавший новый период в истории NOMAD GURU - время перемен, когда мы стали чем-то большим, чем музыкальная группа. Мы начали проводить мастер-классы и ретриты, у нас появилось живое сообщество и даже своя ярмарка мастеров. 
    - p: |
        2021 год стал годом развития и трансформации проекта. Изменения, начавшиеся годом ранее, оформились в три отдельных направления - NOMAD GURU, GURU SCHOOL и GURU HOUSE/SPACE. А к концу года стал обретать форму и наш новый концептуальный альбом - The Way.
    - h2: CREATE
    - p: |
        Творчество NOMAD GURU лучше всего определяется как «музыка состояний», сочетая в себе глубокие электронные басы, пронзительный женский вокал и первобытную мощь этнических инструментов со всего мира. Рождённая в импровизации, музыка NOMAD GURU — это манифест чистого бытия, философии «здесь-и-сейчас»
    - h2: ALBUMS
    - ul:
        - "#TONESOFMIND / 2019 / Deep Tribal Shaman House"
        - "#THEWAY / 2020 — настоящее время / Deep Organic Techno — Downtempo — SHAMAN CHILL"
        - "SINGLES - #HOLODY #SATKARTAR"
        - "#NOMADGURUECSTATIC - сеты для тела и духа. Танцуй, Дыши, Чувствуй, Медитируй, проявляйся в звуке с нами!"
    - h2: LIVE
    - p: |
        Наш Д.ОМ NOMAD GURU. МЕСТО, ГДЕ МЫ ЖИВЕМ И ТВОРИМ, где мы пишем свои истории. Каждый на своем языке. Мы разные, но нас объединяет музыка, красота и любовь к ЖИЗНИ. Мы - NOMAD GURU HOUSE - студия импровизации и потокового творения.
    - p: |
        Наши гости становятся друзьями, а друзей мы с удовольствием приглашаем в гости - ведь что может объединить лучше, чем совместное звучание?
    - p: |
        Если ты музыкант и твое сердце открыто - приезжай в наш NOMAD GURU HOUSE, и мы вместе создадим нашу неповторимую коллаборацию!
    - p: 'Наши возможности:'
    - ul:
        - Профессиональная поканальная запись потокового звучания;
        - Видео- и фотосъемка, стримы, создание уникального контента;
        - 'Удаленные коллаборации: даже если ты находишься на другом конце света, мы знаем, как нам сыграть вместе, не нарушая потока, и запечатлеть этот момент в звуке и цвете;'
        - Непринуждённая атмосфера фестиваля, в которой комфортно жить и творить
    - h2: SCHOOL
    - $class: alert alert-warning
      p: Тут пока что пусто
    - h2: DEVELOP
    - p: |
        NOMAD GURU SCHOOL объединяет эмпатов из разных сфер искусства и науки, готовы делиться своими знаниями. 
    - p: |
        Наши методы находятся на стыке интегральной психологии, звукотерапии, музыки, медитации и коучинга. Мы ведем через музыку к осознанности, через чувствование - к слушанию, через развитие эмоционального интеллекта - к лидерству.
    - p: |
        Всё, что мы знаем о звуке, музыке, творчестве и коммуникации - мы готовы рассказать тебе.
    - p: |
        Если ты мастер в своем деле и готов делиться знаниями - мы ждем тебя в нашем комьюнити NOMAD GURU!

