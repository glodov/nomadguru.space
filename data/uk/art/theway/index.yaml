    - promo:
        $id: about
        $class: promo primary
        height: max
        arrow: '#riverinme'
        block:
          $class: block primary fs-5
          content:
            - p: Альбом складається з кількох Саг розповідей про мандрівника, що кочує, досліджує світ і самого себе.
            - p: NOMAD GURU - це збірний образ представника людства на шляху пізнання світу та власного Я, який проживає свій досвід у суспільстві. Гуру більше не йдуть у ліс і не сидять там у нірвані. Гуру знаходяться серед нас. Сьогодні кожен може стати гуру, коучем, майстром і насамперед майстром для самого себе. NOMAD GURU йде своїм шляхом і ділиться з вами своїми дорожніми нотатками. Мова Guru – музика. Слов'янське, Романське, шаманське коріння в його складах.
            - p: Кожен може пройти шляхом, але тільки той, хто пройде цей шлях, до кінця дізнається істину.

    - promo:
        $id: riverinme
        background:
          $frameborder: 0
          $allow: "fullscreen"
          $style: "aspect-ratio: 16/9"
