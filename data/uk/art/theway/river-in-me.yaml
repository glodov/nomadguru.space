title: RIVER IN ME
page:
  content:
    - p: |
        Час пошуків і очікувань минув. Нескінченна гонитва, хаотична і неспокійна, як дихання скаженого коня, нарешті закінчилася. Це навіть не погоня, а скоріше душевна агонія.
        Тепер гусениця готова скинути свій кокон і знову побачити світ, як метелик.
        Шлейф звичок — це важка, незграбна сила. Треба багато часу, щоб зупинитися. Коли ви думаєте, що досягли повного усвідомлення, моменту, коли ви повністю живете в собі, ще одна завіса ілюзії опускається — і ви помічаєте, що щось інше тягне вас убік, механічно, по звичних коліях.
    - p: |
        Але зараз погоня закінчилася, тому я сповільнюю крок. Я роблю глибокий вдих і зупиняюся. Нарешті я біля витоків річки. Тут вже ніщо не має значення, крім мене і джерела. Тільки два з нас. Це все, що мені зараз потрібно знати. Ось я. А там річка.
    - p: |
        Світ завмирає, не припиняючи свого руху. Змінюються кольори, змінюються обличчя, але річка незмінна у своїй вічній течії.
    - p: |
        Завжди є вибір – сидіти на березі, дивлячись на воду, продовжувати шукати просвітлення, слухати велику ріку і чекати, або, зрештою, стати річкою і просто... бути. Будьте ким завгодно - бурхливим гірським потоком або величезною масою води, що спокійно тече нескінченними рівнинами. Будь тим, ким ти був мільйон циклів тому.
    - p: |
        Таким чином я продовжую, піднімаючись вище в пошуках більшого сенсу, потім повертаючись у життя, з його повсякденною рутиною, роботою, вечірками до світанку, а потім виділяю час, щоб просто відпочити на дивані, обійнятися з моєю донькою та моїм коти.
    - p: |
        Я падаю в життя, моє просте життя, моє єдине життя. Але зараз, нарешті, він відчуває себе таким біса... живим. З його неймовірною музикою, чудовими місцями, яскравими людьми. Це реальне життя чи просто фантазія? Не знаю. І мені це не байдуже. Ілюзія чи реальність, вгору чи вниз. Це поза добром і злом, поза правильним і неправильним. Виявляється, вам просто потрібно жити з вимкненим розумом, як це робив Форрест Гамп. Пам'ятаєте? Хлопець просто прожив своє життя, як воно склалося – і зустрів його з радістю.
        Він просто був щасливий, що залишився живим. І ось як я став ставитися до життя теж. Плисти за течією. Будь річкою.
        Просто.