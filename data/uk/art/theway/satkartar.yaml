    - p: |
        Ти живеш у постійній шаленій гонитві. Розгублений, розпорошений між соцмережами та інтернет-сторінками. Божевільний світ несеться назустріч швидше за світло, невпинно обстрілюючи тебе обставинами, подіями, новинами й новинками, а тим часом пильнує: що ти будеш з усім цим робити? Ухилятись, ховатися чи тримати удар? Так чи інакше, мусиш чинити опір - бо тих, хто просто йтиме за вітром, жде забуття, загибель, пекло або Тартар... Так, принаймні, тобі підказують інстинкти.
    - p: |
        А що як вони помиляються?
    - p: |
        Ти на мить зупиняєшся, уповільнюючи ритм світу -
    - p: |
        І раптом чуєш з тиші слова -
    - p: |
        Сат Кар Тар
    - p: |
        Слова древньої мантри, чий зміст ховається від фарисеїв, проте відкривається тим, хто простує стежками Духу:
    - p: |
        Сат Кар Тар
        Бог є Сущий
    - p: |
        Усе втілене - Його воля. Якщо не опиратися їй та іти вперед, не спиняючи руху - ти побачиш реальність такою, як вона є
    - p: |
        Сат Кар Тар
        Істина - це Творець
    - p: |
        Щоб усвідомити Його наміри, мусиш бути відкритим, готовим до всього, бо Істині немає шляху до закритих сердець
    - p: |
        Сат Кар Тар
        Все творіння - єдине
    - p: |
        Те, що здавалось роз'єднаним, виявляється зв'язаним, нерозривним. Випадкова усмішка рятує світ, помах крила метелика здіймає шторми на морі
    - p: |
        Сат Кар Тар
        Є лиш Творець, Він - першопричина
    - p: |
        Ці слова, сказані в момени радості і в хвилини горя, нагадують нам, що все швидкоплинне. Міняються пори року, за літом осінь приходить. Життя пролітає, як коротка мить.
    - p: |
        Насправді все просто:
    - p: |
        Вода тече
        Земля родить
        Вітер віє
        Вогонь горить
    - p: |
        Отож, зупинися на хвильку, і повтори:
    - p: |
        Сат
        Кар
        Тар

    - h2: Коли слухати?
    - p: |
        Коли зневірився. Коли приходить страх і бракує сил, щоб зробити крок. Коли хворієш та шукаєш ресурс для відновлення. У моменти особистої кризи, коли емоції переливаються через вінця. Коли втрачаєш рівновагу.

    - h2: Як слухати?
    - p: |
        У спокої. З ранковою чашкою кави або чаю, коли світ ще не прокинувся. Або ввечері, після важкого дня, щоб перезавантажитись та залишити роботу на роботі. Слухай серцем, пропусти музику через тіло. Відчуй, як ритм пульсує у венах. Наповнюйся.

    - h2: 'Медитація:'
    - p: |
        Сядь у простій позі. Заплющивши очі, погляд направ вгору, фокусуючись на точці між бровами.
    - p: |
        Мантра: САТ КАР ТАР
    - p: |
        Вимовляючи CAT, з'єднай долоні у Молитовній Мудрі біля центру грудей.
    - p: |
        Вимовляючи КАР, розведи кисті убік від плечей, пальцями вгору. Це проміжне положення.
    - p: |
        Вимовляючи ТАР, повністю випрями руки в сторони паралельно до підлоги, пальці при цьому спрямовані догори.
    - p: |
        Перехід між цими трьома положеннями має бути легким та плавним.

