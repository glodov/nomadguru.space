title: Про нас
page:
  image: /images/school/gallery/111_9982.jpg
  content:
    - $class: content
      section:
        - h2: ESSENCE
        - p: |
            NOMAD GURU - динамічна музична колаборація, що має безліч форм. Як музичний проект, ми збираємо звукові коди різних культур та етносів у єдиний аудіоландшафт. Як колектив – об'єднуємо духовних шукачів, майстрів, учителів. Як арт-простір - надаємо платформу для спільної творчості в режимі "тут і зараз". Змінюється склад та ролі учасників, але друзі завжди залишаються друзями.

        - h2: STORY
        - p: |
            Проект NOMAD GURU утворився на початку 2018 року, в момент зустрічі трьох музичних шаманів, трьох творчих сил, трьох "мандрівників дхарми" - Нати, Дена та Макса.
        - p: |
            Ідея "потокової творчості", з якої розпочався проект, лягла в основу нашого першого альбому "Tones of Mind", що вийшов у 2019 році, та й загалом стала девізом для всієї нашої подальшої діяльності.
        - p: |
            У 2020 році вийшов сингл "Holody", який ознаменував новий період в історії NOMAD GURU - час змін, коли ми стали чимось більшим, ніж музичний гурт. Ми почали проводити майстер-класи та ретрити, у нас з'явилася жива спільнота і навіть свій ярмарок майстрів.
        - p: |
            2021 рік став роком розвитку та трансформації проекту. Зміни, започатковані у попередньому році, оформилися в три окремі напрямки - NOMAD GURU, GURU SCHOOL та GURU HOUSE/SPACE. А до кінця року сформувався і наш новий концептуальний альбом - The Way.

        - h2: CREATE
        - p: |
            Творчість NOMAD GURU найкраще визначається як «музика станів», поєднуючи у собі глибокі електронні баси, пронизливий жіночий вокал та первісну силу етнічних інструментів з усього світу. Народжена в імпровізації, музика NOMAD GURU - це маніфест чистого буття, філософії "тут-і-зараз"

        - h2: ALBUMS
        - ul:
        - '#TONESOFMIND / 2019 / Deep Tribal Shaman House'
        - '#THEWAY / 2020 - теперішній час / Deep Organic Techno - Downtempo - SHAMAN CHILL'
        - 'SINGLES - #HOLODY #SATKARTAR'
        - '#NOMADGURUECSTATIC - сети для тіла і духу. Танцюй, Дихай, Відчувай, Медитуй, проявляйся в музиці разом з нами!'

        - h2: LIVE
        - p: |
            Наш ДІМ NOMAD GURU. МІСЦЕ, ДЕ МИ ЖИВЕМО І ТВОРИМО, де ми пишемо свої історії. Кожен своєю мовою. Ми різні, але нас поєднує музика, краса та любов до ЖИТТЯ. Ми - NOMAD GURU HOUSE - студія імпровізації та потокової творчості.
        - p: |
            Наші гості стають друзями, а друзів ми із задоволенням запрошуємо у гості – адже що може об'єднати краще, ніж спільне звучання?
        - p: |
            Якщо ти музикант і твоє серце відкрите – приїжджай до нас NOMAD GURU HOUSE, і ми разом створимо нашу неповторну колаборацію!
        - p: |
            Наші можливості:
        - ul:
            - професійний поканальний запис потокового звучання;
            - Відео- та фотозйомка, стрими, створення унікального контенту;
            - 'Віддалені колаборації: навіть якщо ти знаходишся на іншому кінці світу, ми знаємо, як нам зіграти разом, не порушуючи потоку, і відобразити цей момент через звук та колір;'
            - Невимушена атмосфера фестивалю, в якій комфортно жити та творити

        - h2: SCHOOL
        - $class: alert alert-warning
          p: |
              А тут немає тексту

        - h2: DEVELOP
        - p: |
            NOMAD GURU SCHOOL поєднує емпатів із різних сфер мистецтва та науки, готові ділитися своїми знаннями.
        - p: |
            Наші методи знаходяться на стику інтегральної психології, звукотерапії, музики, медитації та коучингу. Ми ведемо через музику до усвідомленості, через чуття – до слухання, через розвиток емоційного інтелекту – до лідерства.
        - p: |
            Все, що ми знаємо про звук, музику, творчість і комунікацію - ми готові розповісти тобі.
        - p: |
            Якщо ти майстер у своїй справі і готовий ділитися знаннями – ми чекаємо на тебе в нашому ком'юніті NOMAD GURU!
