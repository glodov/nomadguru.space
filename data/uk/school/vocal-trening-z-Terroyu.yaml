title: ПРОБУЖДЕНИЕ ГОЛОСА
page:
  content:
    - promo:
        background:
          img: /images/school/vocal-trening-z-Terroyu@16-9.webp
        height: max
        arrow: '#about'
        block:
          - ОСВОБОЖДАЯ СВОЙ ГОЛОС - ТЫ ОСВОБОЖДАЕШЬ СВОЕ СОЗНАНИЕ
          - $class: my-5
            h1: ПРОБУЖДЕНИЕ ГОЛОСА
          - $class: d-flex gap-3 justify-content-center
            footer:
            - $href: '#about'
              $class: btn btn-warning btn-lg
              a: О нас
            - $href: '#schedule'
              $class: btn btn-outline-warning btn-lg
              a: Расписание
    - promo:
        $id: about
        $class: promo bg-body text-body
        height: max
        arrow: '#schedule'
        block:
          $class: container-fluid text-center
          $style: max-width:100%
          content:
            - $class: display-3
              h2: ХОЧЕШЬ НАУЧИТЬСЯ ПЕТЬ?
            - $class: display-5 mb-5
              h3: Тогда тебе сюда!
            - $class: mb-5
              p: |
                Мы обучили уже более 10050000 учеников
                так что давай вливайся бро
            - gallery:
                id: schedule
                thumb: 1-1-h300px.webp
                items:
                - image: /images/school/gallery/111_0008.jpg
                - image: /images/school/gallery/111_9741.jpg
                - image: /images/school/gallery/111_9982.jpg
    - promo:
      - h2: ЭТО ПОЧТИ КАК СЕКТА
      - hr: true
      - p: это очень серьезно
    - section:
      - h2: НАШИ ТРЕНЕРА
      - p: The smartest people work every day to provide the best service and to make our clients happy
      - ul:
        - person:
            image: ''
            name: Ната Турбина
            title: Customers Support
            desc: Eva is the voice of our brand. She spends hours to make our clients feel care and enjoy communication with the company. If you have any suggestions or ideas you can write her.
        - person:
            image: ''
            name: Julia Bush
            title: Design Director
            desc: Julia takes care of everything you can see. She spent five years in London learning visual communication. She uses her knowledge to make the world a little more beautiful.
    - promo:
      - h2: Нужно петь чтобы жить
      - p: иначе дрова...
      - p: |
          "умная цитата или фраза"
    - $id: schedule
      section:
      - h2: Программа
      - p: 30 декабря / вторник
      - table:
        - tbody:
          - tr:
            - td: 17:00 – 08:30
            - td: 
              - h3: Открытие воркшопа
          - tr:
            - td: 08:30 – 10:00
            - td: 
              - h3: Разминка
              - p: |
                  по методике Стрельниковой
                  тратрааа
          - tr:
            - td: 10:15–11:30
            - td: 
              - h3: Искусство презентации в полевых условиях
              - person:
                  image: ''
                  name: Елена Жданова
                  title: креативный директор
                  company:
                    name: DD agency
                    link: https://google.com
              - p: Елена поделиться своим опытом создания презентаций, которые смогли изменить продуктовую стратегию самого известного digital агенства.
          - tr:
            - td: 11:30 – 12:30
            - td:
              - h3: Обед
          - tr:
            - td: 13:15–14:30
            - td:
              - h3: Плюсы и минусы новых медиа форматов
              - person:
                  image: ''
                  name: Галина Логинова
                  title: арт-директор
                  company:
                    name: MAG
                    link: https://google.com
              - p: Галина раскроет ключевые цифры новых медиа форматов.
          - tr:
            - td: 15:30 – 17:00
            - td:
              - h3: Закрытие конференции
    - promo:
      - p: |
          а после этого грязные столичные музыканты
          разорвут ваши представления о музыке
      - p: |
          Это уникальная возможность поддаться страсти и совокупиться с лучшими музыкантами столицы в единой песне
    - promo:
      - h2: Стоимость $700 при покупке до 10 апреля
      - p: Полная цена $1,300
      - footer:
        - $href: '#buy'
          a: Купить билет
