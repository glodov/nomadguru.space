title: House
page:
  content:
    - promo:
        $id: house
        background:
          img: /images/house/house.webp
        height: max
        arrow: '#about'
        block:
          - $class: display-5 mb-5
            h1: HOUSE
          - $class: mb-5
            h2: LIVE
          - p: Наш ДІМ NOMAD GURU. МІСЦЕ, ДЕ МИ ЖИВЕМО І ТВОРИМО, де ми пишемо свої історії. Кожен своєю мовою. Ми різні, але нас поєднує музика, краса та любов до ЖИТТЯ. Ми - NOMAD GURU HOUSE - студія імпровізації та потокової творчості.

    - promo:
        $id: about
        $class: promo white fs-3
        height: max
        arrow: '#footer'
        block:
          - p: Наші гості стають друзями, а друзів ми із задоволенням запрошуємо у гості – адже що може об'єднати краще, ніж спільне звучання?
          - p: Якщо ти музикант і твоє серце відкрите – приїжджай до нас NOMAD GURU HOUSE, і ми разом створимо нашу неповторну колаборацію!
          - p: 'Наші можливості:'
          - ul: 
            - Професійний поканальний запис потокового звучання;
            - Відео- та фотозйомка, стрими, створення унікального контенту;
            - 'Віддалені колаборації: навіть якщо ти знаходишся на іншому кінці світу, ми знаємо, як нам зіграти разом, не порушуючи потоку, і відобразити цей момент через звук та колір;'
            - Невимушена атмосфера фестивалю, в якій комфортно жити та творити