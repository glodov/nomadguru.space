      - Фінальний мастеринг плейбеку загальною тривалістю 51 хв.
      - Фінальний Мастеринг запису вокалу загальною тривалістю 51 хв.
      - Фінальний Мастеринг Міксу ( Плейбек + Вокал )

    - blockquote: Початок співпраці відбувається після внесення 50 % від оголошеної загальної вартості !!!

    - h2: |
        Вартість додаткових послуг: 
